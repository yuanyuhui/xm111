<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>报价</title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
	</head>
	<body>
		<div class="layui-container">  
  <div class="layui-row">
    <div class="layui-col-md9">
    	<span  ><input type="checkbox" name=""  lay-skin="primary" checked>正式客户<input type="text"></span><span class="layui-col-md-offset1" style="color: blue;">单据日期<input type="date" style="width: 150px" ><br /></span>
   		 <span>送货地址&nbsp;&nbsp;&nbsp;<input type="text" style="width: 20px;"/><input type="text" style="width: 127px"></span><span class="layui-col-md-offset1" style="color: blue;">单据号码<input type="text" ><br /></span>	
    	<span>有效日期&nbsp;&nbsp;&nbsp;<input type="date" style="width: 150px" ></span><span class="layui-col-md-offset1"style="color: blue;">币别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text"></span><br />
    	<span >单价是否含税&nbsp;&nbsp; <select name="city" lay-verify="required" style="width: 125px">
        <option value="0">未税</option>
         <option value="1">含税</option>
      </select></span>
      <span class="layui-col-md-offset1 " ">汇率&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></span>
    </div>
    	</div>
   		<div class="layui-tab layui-tab-card" >
			<ul class="layui-tab-title">
				<li class="layui-this">内容</li>
				<li>备注</li>

			</ul>
			<div class="layui-tab-content" style="height: 300px;">
				<div class="layui-tab-item layui-show">
					<table class="layui-table">
						<colgroup>
							<col width="150">
							<col width="200">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th>(栏号)</th>
								<th>物流编号</th>
								<th>(物流名称)</th>
								<th>(规格型号)</th>
								<th>(单位名称)</th>
								<th>数量</th>
								<th>折扣前单价</th>
								<th>折数(%)</th>
								<th>单价</th>
								<th>(金额)</th>
								<th>税率（%）</th>
								<th>(税额)</th>
								<th>含税金额</th>
								<th>赠品</th>
								<th>分录备注</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
   
				</div>
				<div class="layui-tab-item">
              <span>表头条文&nbsp;&nbsp;&nbsp;<input type="text" >
      </span>
      
        <span class="layui-col-md-offset3">自定义栏一
      <select name="city" lay-verify="required" >
        <option value="0"></option>
      </select>
      </span><br />
            <span>表头条文&nbsp;&nbsp;&nbsp;<input type="text" >
      <span class="layui-col-md-offset3">自定义栏二
      <select name="city" lay-verify="required" >
        <option value="0"></option>
      </select>
      </span><br />
      备注<textarea name="" required lay-verify="required"  class="layui-textarea"></textarea>
	</div>
	

			</div>
		</div>
		<span  style="color: blue;">业务人员 <input type="text" ></span><span class="layui-col-md-offset1">制单人员<input type="text" ><br /></span>
			<span  style="color: blue;">所属部门 <input type="text" ></span><span class="layui-col-md-offset1">复核人员<input type="text" ><br /></span>
	    <select name="city" lay-verify="required" >
	    	<option value="">查询</option>
        <option value="0">历史交易查询</option>
         <option value="1">利润预估查询</option>
      </select>
       <select name="city" lay-verify="required" >
	    	<option value="">功能</option>
        <option value="0">批次变更单价</option>
         <option value="1">发送Email</option>
      </select>
     </div>
	</body>
