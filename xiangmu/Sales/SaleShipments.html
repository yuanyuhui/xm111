<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>销售出货</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />
	<style type="text/css">
		body {
			/*font-size: 13px;
			font-family: "微软雅黑";*/
		}
		
		.layui-form-item {
			margin: 3px 0;
		}
		
		iframe {}
	</style>

	<body>
		<div class="layui-container">
			<div class="layui-row">
				<div class="layui-col-md12">

					<form class="layui-form" action="">
						<div class="layui-form-item">

							<div class="layui-inline">
								<label class="layui-form-label">客户</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">单据日期</label>
								<div class="layui-input-inline">
									<input type="date" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

						</div>

						<div class="layui-form-item">

							<div class="layui-inline">
								<label class="layui-form-label">送货地址</label>
								<div class="layui-input-inline" style="width: 90px;">
									<input type="text" name="" placeholder="市" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-input-inline" style="width: 90px;">
									<input type="text" name="" placeholder="区" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">单据号码</label>
								<div class="layui-input-inline" style="width: 100px;">
									<input type="number" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

						</div>

						<div class="layui-form-item">

							<div class="layui-inline">
								<label class="layui-form-label">销售出库类型</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">币别</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

						</div>

						<div class="layui-form-item">

							<div class="layui-inline">
								<label class="layui-form-label">单价是否含税</label>
								<div class="layui-input-inline">
									<select name="city" lay-verify="">
										<option value="">含税</option>
										<option value="" selected>未税</option>
									</select>
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">汇率</label>
								<div class="layui-input-inline">
									<input type="number" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

						</div>

						<div class="layui-form-item">

							<div class="layui-inline">
								<label class="layui-form-label">仓库</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">国外贸易</label>
								<div class="layui-input-inline">
									<select name="city" lay-verify="">
										<option value="">否</option>
										<option value="" disabled>是</option>
									</select>
								</div>
							</div>

						</div>

						<div class="layui-form-item">

							<div class="layui-inline">
								<label class="layui-form-label">凭证编号</label>
								<div class="layui-input-inline">
									<input type="text" name="" disabled="disabled" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label"></label>
								<div class="layui-input-inline">
									<input type="checkbox" name="like[write]" title="复核后自动生成发票">
								</div>
							</div>

						</div>

					</form>

				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-md12">
					<div class="layui-tab layui-tab-card">
						<ul class="layui-tab-title">
							<li class="layui-this">内容</li>
							<li>账款</li>
							<li>备注</li>
						</ul>
						<div class="layui-tab-content" style="height: 30%;">
							<div class="layui-tab-item layui-show">

								<iframe src="nr.html" style="width: 100%;height: 30%;" marginwidth="0" marginheight="0" scrolling="auto" frameborder="0" vspace="0" id="Iframe1" border="0" framespacing="0" noresize="noResize"></iframe>

							</div>
							<div class="layui-tab-item">

								<form class="layui-form" action="">
									<div class="layui-form-item">

										<div class="layui-inline">
											<label class="layui-form-label">账款归属</label>
											<div class="layui-input-inline">
												<input type="text" name="" autocomplete="off" class="layui-input">
											</div>
										</div>

										<div class="layui-inline">
											<label class="layui-form-label">收款日期</label>
											<div class="layui-input-inline">
												<input type="date" name="" autocomplete="off" class="layui-input">
											</div>
										</div>

									</div>

									<div class="layui-form-item">

										<div class="layui-inline">
											<label class="layui-form-label">收款条件</label>
											<div class="layui-input-inline" style="width: 90px;">
												<select name="city" lay-verify="">
													<option value="" selected>货到</option>
													<option value=""><button value="" name="">次月</button></option>
													<option value="" disabled><button value="" name="">月结</button></option>
													<option value="" disabled><button value="" name="">其他</button></option>
												</select>
											</div>
											<div class="layui-input-inline" style="width: 90px;">
												<input type="text" name="" placeholder="天" autocomplete="off" class="layui-input">
											</div>
										</div>

										<div class="layui-inline">
											<label class="layui-form-label">账款月份</label>
											<div class="layui-input-inline" style="width: 100px;">
												<input type="datetime" name="" autocomplete="off" class="layui-input">
											</div>
											<label class="layui-form-label">月份</label>
										</div>

									</div>
								</form>

							</div>
							<div class="layui-tab-item">
								
								<form class="layui-form" action="">

									<div class="layui-form-item">

										<div class="layui-inline">
											<label class="layui-form-label">自定义栏一</label>
											<div class="layui-input-inline">
												<select name="city" lay-verify="">
													<option value="" selected></option>
												</select>
											</div>
										</div>

										<div class="layui-inline">
											<label class="layui-form-label">自定义栏二</label>
											<div class="layui-input-inline">
												<select name="city" lay-verify="">
													<option value="" selected></option>
												</select>
											</div>
										</div>
										
										<div class="layui-form-item">

											<textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
											
										</div>

									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-md12">

					<form class="layui-form" action="">
						<div class="layui-form-item">

							<div class="layui-inline">
								<label class="layui-form-label">业务人员</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">制单人员</label>
								<div class="layui-input-inline">
									<input type="text" name="" disabled="disabled" autocomplete="off" class="layui-input">
								</div>
							</div>

						</div>

						<div class="layui-form-item">

							<div class="layui-inline">
								<label class="layui-form-label">所属部门</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">复制人员</label>
								<div class="layui-input-inline">
									<input type="text" name="" disabled="disabled" autocomplete="off" class="layui-input">
								</div>
							</div>

						</div>

						<div class="layui-form-item">

							<div class="layui-inline">
								<label class="layui-form-label">所属项目</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

						</div>

						<div class="layui-form-item">

							<div class="layui-inline">
								<div class="layui-input-inline" style="width: 100px">
									<select name="city" lay-verify="">
										<option value="" selected>查询</option>
										<option value=""><button value="" name="">历史交易查询</button></option>
										<option value="" disabled><button value="" name="">单据状况查询</button></option>
									</select>
								</div>

								<div class="layui-input-inline" style="width: 100px">
									<select name="city" lay-verify="">
										<option value="" selected>转单</option>
										<option value=""><button value="" name="">销售报价转入</button></option>
										<option value=""><button value="" name="">销售订单转入</button></option>
										<option value=""><button value="" name="">商业发票转入</button></option>
									</select>
								</div>

								<div class="layui-input-inline" style="width: 100px">
									<select name="city" lay-verify="">
										<option value="" selected>功能</option>
										<option value=""><button value="" name="">物料组合设定</button></option>
										<option value=""><button value="" name="">批号设定</button></option>
										<option value="" disabled><button value="" name="">条码打印</button></option>
										<option value=""><button value="" name="">批次变更单价</button></option>
									</select>
								</div>
							</div>

						</div>

					</form>

				</div>
			</div>
		</div>
	</body>
	<script src="../js/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script>
	</script>

</html>
