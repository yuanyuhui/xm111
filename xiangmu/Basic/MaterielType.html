<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>物料类别维护</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />

	<body>
		<div class="layui-container">
			<div class="row">
				<div class="layui-col-md12">
					<form class="layui-form" action="">

						<div class="layui-form-item">

							<div class="layui-inline">
								<label class="layui-form-label">类别编号</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-inline">

							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">类别名称</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>

							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">英文名称</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>

							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">销售收入科目</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>

							</div>
							
							<div class="layui-form-item">
								<label class="layui-form-label">销售成本科目</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>

							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">发出商品科目</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>

							</div>
							
							<div class="layui-form-item">
								<label class="layui-form-label">赠品费用科目</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>

							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">其他收入科目</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>

							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">其他成本科目</label>
								<div class="layui-input-inline">
									<input type="text" name="" autocomplete="off" class="layui-input">
								</div>

							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">备注</label>
								<div class="layui-input-inline">
									<textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
								</div>

							</div>

					</form>
					</div>
				</div>
			</div>
	</body>
	<script src="../js/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>

</html>
